<mat-card>
  <mat-card-content>
    <a href="{{ imdbEndpoint }}{{ movie.imdbID }}" target="_blank" class="caption">
      <h2>{{ movie.Title }}</h2>
    </a>
    <img [ngSrc]="movie.Poster" width="350" height="570" class="poster" alt="movie's poster" priority />
    <div class="movie-attrs">
      <div class="movie-attr-name">Director:</div>
      <div>{{ movie.Director }}</div>
      <div class="movie-attr-name">Writer:</div>
      <div>{{ movie.Writer }}</div>
      <div class="movie-attr-name">Actors:</div>
      <div>{{ movie.Actors }}</div>
      <div class="movie-attr-name">Genre:</div>
      <div>{{ movie.Genre }}</div>
      <div class="movie-attr-name">Year:</div>
      <div>{{ movie.Year }}</div>
    </div>
  </mat-card-content>
</mat-card>
